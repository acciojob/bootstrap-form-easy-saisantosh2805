<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet">
	<style>
	*{
		padding:0px;
		margin:0px;
	}
		body{
			background-color:gray;
		}
		.container{
		padding:10px;
	background-color:white;
		}
		.container h1{
       text-align: center;
		}
</style>
</head>
	<body>
<div class="container">
<h1>Internship Form</h1>
<form class="row g-3">
  <div class="col-md-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control"id="first-name-input" required>
          <div class="invalid-feedback">Please enter your first name.</div>

  </div>
	 <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control"  id="last-name-input" required>
         <div class="invalid-feedback">Please enter your last name.</div>

	 </div>
 
	 <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email-input" required>
		  <div class="invalid-feedback">Please enter a valid email.</div>
  </div>
  <div class="col-6">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control"id="college-input" required>
  <div class="invalid-feedback">Please enter your college name.</div>
  </div>
  <div class="col-md-3">
    <label for="inputState" class="form-label">Graduation Year</label>
	  
    <select id="inputState" class="form-select"required>
      <option selected>Choose...</option>
       		<option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
    </select>
          <div class="invalid-feedback">Please select a graduation year.</div>
</div>
	<div class="col-3">
    <label for="roll-no-input" class="form-label">Roll no</label>
    <input type="text" class="form-control" id="inputAddress2">
		        <div class="invalid-feedback">Please enter your roll number.</div>

  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="conditions-checkbox">
       Agree to terms and conditions
      </label>
		          <div class="invalid-feedback">You must agree before submitting.</div>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit form</button>
  </div>
</form>	  <script>
  </script>
</body>
</html>
