<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Application Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .was-validated .form-control:invalid, .was-validated .form-select:invalid {
      border-color: #dc3545;
    }
    .was-validated .form-control:valid, .was-validated .form-select:valid {
      border-color: #28a745;
    }
    .invalid-feedback {
      display: none;
    }
    .was-validated .invalid-feedback {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="row g-3 needs-validation" novalidate>
      <!-- First Name Field -->
      <div class="col-md-6">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">
          Please provide your first name.
        </div>
      </div>

      <!-- Last Name Field -->
      <div class="col-md-6">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
        <div class="invalid-feedback">
          Please provide your last name.
        </div>
      </div>

      <!-- Email Field -->
      <div class="col-md-6">
        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
        <div class="invalid-feedback">
          Please provide a valid email address.
        </div>
      </div>

      <!-- College Name Field -->
      <div class="col-md-6">
        <label for="college-input" class="form-label">College Name</label>
        <input type="text" class="form-control" id="college-input" required>
        <div class="invalid-feedback">
          Please provide your college name.
        </div>
      </div>

      <!-- Roll Number Field -->
      <div class="col-md-6">
        <label for="roll-no-input" class="form-label">Roll Number</label>
        <input type="text" class="form-control" id="roll-no-input" required>
        <div class="invalid-feedback">
          Please provide your roll number.
        </div>
      </div>

      <!-- Graduation Year Field -->
      <div class="col-md-6">
        <label for="graduation-year-input" class="form-label">Graduation Year</label>
        <select class="form-control" id="graduation-year-input" required>
          <option value="" disabled selected>Choose...</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">
          Please select your graduation year.
        </div>
      </div>

      <!-- Conditions Checkbox -->
      <div class="col-md-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
          <label class="form-check-label" for="conditions-checkbox">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree to the terms and conditions before submitting.
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="col-md-12">
        <button class="btn btn-primary" type="submit">Submit Form</button>
      </div>
    </form>
  </div>

  <script>
    // Example of JavaScript for custom validation
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
